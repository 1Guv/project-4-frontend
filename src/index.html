<!DOCTYPE html>
<html ng-app="plateAuction">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>APNAPLATES Plate Auction</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <header ng-controller="MainCtrl as main" ng-class="main.pageName">
    <header>
      <nav>
        <ul>
          <li><a ui-sref="home">Home</a></li>

          <li ng-if="!main.isAuthenticated()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="register" ui-sref-active="active">Register</a></li>
          <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="eventsNew" ui-sref-active="active">New Event</a></li>
          <li><a ui-sref="auction" ui-sref-active="active">Auction</a></li>
        </ul>
      </nav>
    </header>
    <div class="message" ng-if="main.message">
      <div class="container">{{main.message}}</div>
    </div>
    <main ui-view></main>
  </header>

  <body>
    <h1>APNAPLATES</h1>
    <h2>Number Plate Auction</h2>


    <br>
    <br>

    <div ng-controller="UsersCtrl as user">

      <div ng-repeat="user in user.all">
        <div>{{ user.first_name }}</div>

        <div ng-repeat="plate in user.plates">
          <div>{{ plate.plate }}</div>
        </div>

        <br>
      </div>


    </div>


  </body>
</html>
