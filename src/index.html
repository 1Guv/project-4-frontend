<!DOCTYPE html>
<html ng-app="plateAuction">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>APNAPLATES Plate Auction</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <header ng-controller="MainCtrl as main" ng-class="main.pageName">

    <!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar offwhite" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" ng-click="main.toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a ui-sref="home" ui-sref-active="active" class="w3-bar-item w3-button w3-hover-red">HOME</a>
    <a ng-if="!main.isAuthenticated()" ui-sref="login" ui-sref-active="active" class="w3-bar-item w3-button w3-hide-small w3-hover-white">LOGIN</a>
    <a ng-if="!main.isAuthenticated()" ui-sref="register" ui-sref-active="active" class="w3-bar-item w3-button w3-hide-small w3-hover-white">REGISTER</a>
    <a ng-if="main.isAuthenticated()" href="#" ng-click="main.logout()" class="w3-bar-item w3-button w3-hide-small w3-hover-white">LOGOUT</a>
    <a ng-if="main.isAuthenticated()" ui-sref="usersProfile({ id: main.currentUser.id })" ui-sref-active="active" class="w3-bar-item w3-button w3-hide-small w3-hover-white w3-right">PROFILE</a>
    <a ui-sref="platesIndex" ui-sref-active="active" class="w3-bar-item w3-button w3-hide-small w3-hover-white">AUCTION</a>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
      <a ui-sref="home" class="w3-bar-item w3-button w3-hover-white" ng-click="main.toggleFunction()">APNAPLATES</a>
      <a ng-if="!main.isAuthenticated()" ui-sref="login" ui-sref-active="active" class="w3-bar-item w3-button w3-hover-white" ng-click="main.toggleFunction()">Login</a>
      <a ng-if="!main.isAuthenticated()" ui-sref="register" ui-sref-active="active" class="w3-bar-item w3-button w3-hover-white" ng-click="main.toggleFunction()">Register</a>
      <a ng-if="main.isAuthenticated()" href="#" ng-click="main.logout()" class="w3-bar-item w3-button w3-hover-white">Logout</a>
      <a ng-if="main.isAuthenticated()" ui-sref="usersProfile({ id: main.currentUser.id })" ui-sref-active="active" href="#" ng-click="main.logout()" class="w3-bar-item w3-button w3-hover-white">Profile</a>
      <a ui-sref="platesIndex" ui-sref-active="active" ng-click="main.logout()" class="w3-bar-item w3-button w3-hover-white">Auction</a>
    </div>
  </div>
</div>

    <div class="message" ng-if="main.message">
      <div class="container">{{main.message}}</div>
    </div>
  </header>

  <body class="offwhite">
    <div>
      <main ui-view></main>
      <!-- <h1>APNAPLATES</h1>
      <h2>Number Plate Auction</h2> -->
    </div>
  </body>
</html>
