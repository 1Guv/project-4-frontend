<div class="row">
  <div class="col-md-6">
    <form ng-submit="auth.register()">
      <div>
        <label>Username</label>
        <input type="text" ng-model="auth.user.username">
      </div>

      <div>
        <label>First Name</label>
        <input type="text" ng-model="auth.user.first_name">
      </div>

      <div>
        <label>Second Name</label>
        <input type="text" ng-model="auth.user.second_name">
      </div>

      <div>
        <label>Email</label>
        <input type="text" ng-model="auth.user.email">
      </div>

      <div>
        <label>Password</label>
        <input type="password" ng-model="auth.user.password">
      </div>

      <div>
        <label>Password Confirmation</label>
        <input type="password" ng-model="auth.user.password_confirmation">
      </div>

      <button>Register</button>
    </form>
  </div>
</div>
