<table st-table="plates.plate" class="table table-striped">
	<thead>
	<tr>
		<th>PLATE</th>
		<th>MEANING</th>
		<th>PRICE</th>
		<th>START DATE</th>
		<th>STATUS</th>
		<th>RESERVE</th>
		<th>EXPIRY DATE</th>
		<th>BID NOW</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="plate in plates.plate">
		<td><a ui-sref="platesShow({ id: plate.id })"><span class="plate">{{plate.plate}}</span></a></td>
		<td>{{plate.meaning}}</td>
		<td>{{plate.sell_price}}</td>
		<td>{{plate.start_date}}</td>
		<td>{{plate.status}}</td>
		<td>{{plate.reserve}}</td>
		<td>{{plate.expiry_date}}</td>
		<td><button class="btn-default" ui-sref="platesShow({ id: plate.id })">BID NOW</button></td>
	</tr>
	</tbody>
</table>
